<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>検索÷18</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <style>
    :root { --bg:#ffffff; --fg:#111827; --muted:#6b7280; --border:#e5e7eb; --primary:#305496; --danger:#b91c1c; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; margin: 0; background: var(--bg); color: var(--fg); }
    .wrap { padding: 14px; }
    .title { display:flex; align-items:center; gap:10px; margin-bottom: 10px; }
    .badge { width:28px; height:28px; border-radius:6px; background: var(--primary); color:#fff; display:flex; align-items:center; justify-content:center; font-weight:700; }
    h1 { font-size: 16px; margin: 0; }
    .sub { font-size: 12px; color: var(--muted); margin: 6px 0 12px; line-height: 1.35; }
    .row { display:flex; gap:8px; }
    input[type="text"] { flex: 1; padding: 10px 10px; border:1px solid var(--border); border-radius:8px; font-size: 14px; }
    button { padding: 10px 12px; border: 1px solid var(--primary); border-radius: 8px; background: var(--primary); color:#fff; font-weight: 600; cursor:pointer; }
    button:disabled { opacity: .55; cursor: not-allowed; }
    .panel { border:1px solid var(--border); border-radius: 10px; padding: 12px; margin-top: 12px; }
    .kpi { display:grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .kpi .box { border:1px solid var(--border); border-radius:10px; padding:10px; }
    .label { font-size: 11px; color: var(--muted); }
    .value { font-size: 20px; font-weight: 700; margin-top: 2px; }
    .foot { font-size: 11px; color: var(--muted); margin-top: 10px; line-height: 1.35; }
    .err { color: var(--danger); font-size: 12px; margin-top: 8px; display:none; }
    .ok { color: var(--muted); font-size: 12px; margin-top: 8px; }
    code { background:#f3f4f6; padding: 1px 5px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">
      <div class="badge">18</div>
      <h1>検索 → ヒット件数 ÷ 18</h1>
    </div>
    <div class="sub">
      アクティブシートの <b>A列（使用範囲）</b> を対象に、5桁番号の一致件数を数えます。<br/>
      同じ番号が連続している前提でもOK（ただし本ツールは単純一致で数えます）。
    </div>

    <div class="row">
      <input id="query" type="text" inputmode="numeric" placeholder="例：06328" maxlength="5" />
      <button id="run" disabled>数える</button>
    </div>
    <div id="err" class="err"></div>
    <div id="status" class="ok">準備中…</div>

    <div class="panel">
      <div class="kpi">
        <div class="box">
          <div class="label">ヒット件数</div>
          <div id="hits" class="value">—</div>
        </div>
        <div class="box">
          <div class="label">ヒット件数 ÷ 18</div>
          <div id="pages" class="value">—</div>
        </div>
      </div>
      <div class="foot">
        対象列を変えたい場合は、今は <code>A列</code> 固定です（必要なら拡張できます）。
      </div>
    </div>
  </div>

  <script src="./taskpane.js"></script>
</body>
</html>
