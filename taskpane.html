<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>検索アドイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div id="app">

    <!-- メイン操作カード -->
    <section class="card">
      <div class="card-section">
        <label for="searchTerm" class="label">検索値</label>
        <div class="search-row">
          <input id="searchTerm" type="text" class="input main-input" placeholder="例: 12345" />
          <button id="searchButton" class="button primary">検索</button>
        </div>
        <div id="statusMessage" class="status"></div>
      </div>

      <!-- ページ強調表示 -->
      <div class="card-section">
        <div id="pageHighlight" class="page-highlight page-highlight--empty">
          <div class="page-highlight-main">
            <div class="page-label">ページ</div>
            <div class="page-number">–</div>
          </div>
          <div class="page-subinfo">まだ検索していません</div>
        </div>
      </div>
    </section>

    <!-- 詳細結果：ヒット一覧 -->
    <section class="card">
      <div class="card-header">
        <div class="card-title">ヒット一覧</div>
      </div>
      <div id="resultDetails" class="result-list"></div>
    </section>

    <!-- ページ別集計 -->
    <section class="card">
      <div class="card-header">
        <div class="card-title">ページ別件数</div>
      </div>
      <div id="resultPages" class="result-list"></div>
    </section>

    <!-- 設定 -->
    <section class="settings-wrapper">
      <button id="toggleSettings" class="link-button">
        ▶ 詳細設定を表示
      </button>

      <div id="settingsPanel" class="settings hidden">
        <div class="card settings-card">
          <div class="card-header">
            <div class="card-title small">詳細設定</div>
          </div>

          <div class="card-section">
            <label for="columnInput" class="label">検索対象列（A, B, C...）</label>
            <input id="columnInput" type="text" class="input" placeholder="A" />
          </div>

          <div class="card-section">
            <label for="pageSizeInput" class="label">1ページあたりの行数</label>
            <input id="pageSizeInput" type="number" class="input" min="1" value="18" />
          </div>

          <div class="card-section">
            <label for="skipRowsInput" class="label">除外する先頭行数</label>
            <input id="skipRowsInput" type="number" class="input" min="0" value="0" />
          </div>

          <div class="card-section settings-note">
            ※ 設定はブラウザに保存されます
          </div>
        </div>
      </div>
    </section>

    <footer class="app-footer">
      ページ検索 – 5桁コードからページ位置を探す
    </footer>
  </div>

  <script src="taskpane.js"></script>
</body>
</html>
