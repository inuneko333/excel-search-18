<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>ページ検索アドイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Office.js -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

  <!-- 簡単なスタイル -->
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div id="app">
    <h2 class="title">ページ検索</h2>

    <!-- 検索エリア -->
    <div class="search-section">
      <label for="searchTerm" class="label">
        検索値（5桁など）
      </label>
      <div class="search-row">
        <input id="searchTerm" type="text" class="input" placeholder="例: 12345" />
        <button id="searchButton" class="button">検索</button>
      </div>
      <div id="statusMessage" class="status"></div>
    </div>

    <!-- 結果サマリ -->
    <div class="result-block">
      <h3 class="sub-title">結果</h3>
      <div id="resultSummary" class="result-summary">
        （まだ検索していません）
      </div>
    </div>

    <!-- 各ヒットの詳細 -->
    <div class="result-block">
      <h3 class="sub-title">ヒット一覧</h3>
      <div id="resultDetails" class="result-list"></div>
    </div>

    <!-- ページごとの集計 -->
    <div class="result-block">
      <h3 class="sub-title">ページ別件数</h3>
      <div id="resultPages" class="result-list"></div>
    </div>

    <!-- 設定トグル -->
    <button id="toggleSettings" class="link-button">
      ▶ 設定を表示
    </button>

    <!-- 設定パネル -->
    <div id="settingsPanel" class="settings hidden">
      <h3 class="sub-title">設定</h3>

      <div class="field">
        <label for="columnInput" class="label">検索対象列（A, B, C...）</label>
        <input id="columnInput" type="text" class="input" placeholder="A" />
      </div>

      <div class="field">
        <label for="pageSizeInput" class="label">ページあたり行数</label>
        <input id="pageSizeInput" type="number" class="input" min="1" value="18" />
      </div>

      <div class="field">
        <label for="skipRowsInput" class="label">除外する先頭行数</label>
        <input id="skipRowsInput" type="number" class="input" min="0" value="0" />
      </div>

      <div class="settings-note">
        ※ 設定はブラウザに保存されます（次回もそのまま）
      </div>
    </div>
  </div>

  <script src="taskpane.js"></script>
</body>
</html>
